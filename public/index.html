<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bienvenue sur Le Sentier des Rêves, votre destination ultime pour explorer le monde des rêves lucides. Découvrez des tutoriels détaillés, des conseils pratiques et une communauté passionnée pour vous guider dans l'art de contrôler vos rêves. Rejoignez-nous pour améliorer votre conscience onirique et vivre des expériences nocturnes inoubliables."
    />

    <!-- Meta Tags SEO -->
    <meta name="keywords" content="rêves lucides, tutoriels sur les rêves, contrôle des rêves, exploration onirique, conscience onirique">
    <meta name="author" content="Sorok-Dva (Llyam Garcia) <sorokdva.developer@gmail.com>">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="canonical" href="https://sentier-des-reves.fr/">

    <!-- Open Graph Meta Tags pour les réseaux sociaux -->
    <meta property="og:title" content="Le Sentier des Rêves - Explorez le monde des rêves lucides">
    <meta property="og:description" content="Découvrez comment contrôler vos rêves avec des tutoriels et des conseils pratiques sur le Sentier des Rêves. Rejoignez notre communauté passionnée dès aujourd'hui.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sentier-des-reves.com/">
    <meta property="og:image" content="%PUBLIC_URL%/img/logo.png">
    <meta property="og:site_name" content="Le Sentier des Rêves">
    <meta property="og:locale" content="fr_FR">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Le Sentier des Rêves - Explorez le monde des rêves lucides">
    <meta name="twitter:description" content="Apprenez à contrôler vos rêves et à explorer le monde onirique avec Le Sentier des Rêves. Rejoignez notre communauté dès maintenant.">
    <meta name="twitter:image" content="%PUBLIC_URL%/img/logo.png">
    <meta name="twitter:site" content="@SentierDesReves">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" type="image/x-icon">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Le Sentier des Rêves - Explorez le monde des rêves lucides</title>

    <!-- Favicon -->
    <Link to="favicon-32x32.png" rel="icon" type="image/ico"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
